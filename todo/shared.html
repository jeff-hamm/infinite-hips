<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Surgery Tasks - Infinite Hips</title>
    <link rel="stylesheet" href="../assets/dark-theme.css">
    <style>
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .todo-item {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            border-color: #ff69b4;
        }
        .todo-item.priority-high {
            border-left: 4px solid #ff69b4;
        }
        .todo-item.priority-medium {
            border-left: 4px solid #ffb3da;
        }
        .todo-item.priority-low {
            border-left: 4px solid #7d8590;
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #ff69b4;
        }
        .todo-text {
            flex: 1;
            color: #f0f6fc;
        }
        .todo-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .add-task-container {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }
        .task-input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            font-size: 16px;
        }
        .add-btn, .delete-btn {
            padding: 12px 24px;
            background: #ff69b4;
            color: #0d1117;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
        }
        .add-btn:hover {
            background: #ffb3da;
        }
        .delete-btn:hover {
            background: #ff6666;
        }
        .task-meta {
            font-size: 12px;
            color: #7d8590;
            margin-top: 4px;
        }
        .shared-info {
            background: #21262d;
            border: 1px solid #ff69b4;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }
        .shared-info h3 {
            color: #ff69b4;
            margin: 0 0 8px 0;
        }
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>üìã Shared Surgery Tasks</h1>
        
        <div class="shared-info">
            <h3>üåê Jeff's Surgery Task List</h3>
            <p>This list is shared with family and friends. Anyone with the link can view and add tasks.</p>
            <div id="progress-bar" style="background: #30363d; border-radius: 10px; height: 8px; margin: 12px 0;">
                <div id="progress-fill" style="background: #ff69b4; height: 100%; border-radius: 10px; width: 0%; transition: width 0.3s ease;"></div>
            </div>
            <div id="progress-text" style="font-size: 14px; color: #7d8590;">0 of 0 tasks completed</div>
            <p style="margin-top: 12px;"><strong>Share this URL:</strong> <span id="share-url"></span></p>
        </div>

        <div class="add-task-container">
            <input type="text" id="new-task" class="task-input" placeholder="Add a surgery-related task...">
            <button id="add-task" class="add-btn">Add Task</button>
        </div>

        <div id="todo-list">
            <!-- Tasks will be dynamically loaded here -->
        </div>
    </div>

    <div id="sync-status" class="sync-status">
        üì° Local Storage
    </div>

    <script>
        class SharedTodoList {
            constructor() {
                this.tasks = this.loadTasks();
                this.init();
            }

            init() {
                // Set share URL
                document.getElementById('share-url').textContent = window.location.href;
                
                // Event listeners
                document.getElementById('add-task').addEventListener('click', () => this.addTask());
                document.getElementById('new-task').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.renderTasks();
                this.updateProgress();
            }

            loadTasks() {
                const saved = localStorage.getItem('shared-surgery-tasks');
                if (saved) {
                    return JSON.parse(saved);
                }
                
                // Default tasks for Jeff's surgery - September 12, 2025
                return [
                    {
                        id: '1',
                        text: 'üß¥ Start Hibiclens skin washing daily (Sept 5 - day before surgery)',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'high'
                    },
                    {
                        id: '2', 
                        text: 'üè• Confirm surgery check-in time: 7:30am at Scripps Mission Valley',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'high'
                    },
                    {
                        id: '3',
                        text: 'üöó Arrange transportation for surgery day (can\'t drive home)',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'high'
                    },
                    {
                        id: '4',
                        text: 'üè† Set up recovery area: raised toilet seat, shower chair, walker space',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'medium'
                    },
                    {
                        id: '5',
                        text: 'ü•ò Prepare easy meals and snacks for first week',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'medium'
                    },
                    {
                        id: '6',
                        text: 'üìã Fill out California State Disability forms (file Sept 13)',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'medium'
                    },
                    {
                        id: '7',
                        text: 'üíä Pick up prescribed medications before surgery',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'high'
                    },
                    {
                        id: '8',
                        text: 'üßä Set up Game Ready ice machine (call Amy: 619-823-2691)',
                        completed: false,
                        createdAt: new Date().toISOString(),
                        createdBy: 'System',
                        priority: 'medium'
                    }
                ];
            }

            saveTasks() {
                localStorage.setItem('shared-surgery-tasks', JSON.stringify(this.tasks));
                this.updateSyncStatus();
            }

            addTask() {
                const input = document.getElementById('new-task');
                const text = input.value.trim();
                
                if (!text) return;

                const newTask = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    createdBy: this.getUserName()
                };

                this.tasks.unshift(newTask);
                this.saveTasks();
                this.renderTasks();
                this.updateProgress();
                input.value = '';
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    task.completedBy = task.completed ? this.getUserName() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateProgress();
                }
            }

            getUserName() {
                let userName = localStorage.getItem('shared-todo-username');
                if (!userName) {
                    userName = prompt('Enter your name (for task attribution):') || 'Anonymous';
                    localStorage.setItem('shared-todo-username', userName);
                }
                return userName;
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            renderTasks() {
                const todoList = document.getElementById('todo-list');
                
                if (this.tasks.length === 0) {
                    todoList.innerHTML = '<p style="text-align: center; color: #ff69b4; padding: 40px;">No tasks yet. Add your first task above!</p>';
                    return;
                }

                // Sort tasks: high priority incomplete first, then by completion status and creation date
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                const sortedTasks = [...this.tasks].sort((a, b) => {
                    // First sort by completion status
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    
                    // If both incomplete, sort by priority
                    if (!a.completed && !b.completed) {
                        const aPriority = priorityOrder[a.priority] || 0;
                        const bPriority = priorityOrder[b.priority] || 0;
                        if (aPriority !== bPriority) {
                            return bPriority - aPriority; // Higher priority first
                        }
                    }
                    
                    // Finally sort by creation date
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                todoList.innerHTML = sortedTasks.map(task => `
                    <div class="todo-item ${task.priority ? 'priority-' + task.priority : ''}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${task.completed ? 'checked' : ''} 
                            onchange="sharedTodo.toggleTask('${task.id}')"
                        >
                        <div style="flex: 1;">
                            <div class="todo-text ${task.completed ? 'todo-completed' : ''}">${task.text}</div>
                            <div class="task-meta">
                                Added by ${task.createdBy} on ${this.formatDate(task.createdAt)}
                                ${task.priority ? ` ‚Ä¢ ${task.priority.toUpperCase()} priority` : ''}
                                ${task.completed ? ` ‚Ä¢ Completed by ${task.completedBy} on ${this.formatDate(task.completedAt)}` : ''}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="sharedTodo.deleteTask('${task.id}')">‚úï</button>
                    </div>
                `).join('');
            }

            updateProgress() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(task => task.completed).length;
                const percentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                
                const progressFill = document.getElementById('progress-fill');
                const progressText = document.getElementById('progress-text');
                
                if (progressFill) {
                    progressFill.style.width = `${percentage}%`;
                }
                
                if (progressText) {
                    progressText.textContent = `${completedTasks} of ${totalTasks} tasks completed (${Math.round(percentage)}%)`;
                }
            }

            updateSyncStatus() {
                const status = document.getElementById('sync-status');
                status.textContent = 'üíæ Saved';
                status.style.background = '#21262d';
                
                setTimeout(() => {
                    status.textContent = 'üì° Local Storage';
                }, 1000);
            }

            // Export/Import functionality for sharing between devices
            exportTasks() {
                const data = {
                    tasks: this.tasks,
                    exportedAt: new Date().toISOString(),
                    exportedBy: this.getUserName()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `surgery-tasks-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            importTasks(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.tasks && Array.isArray(data.tasks)) {
                            this.tasks = data.tasks;
                            this.saveTasks();
                            this.renderTasks();
                            alert('Tasks imported successfully!');
                        }
                    } catch (error) {
                        alert('Error importing tasks: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Initialize the shared todo list
        const sharedTodo = new SharedTodoList();

        // Add export/import buttons (optional)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                sharedTodo.exportTasks();
            }
        });
    </script>
</body>
</html>
